<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="button-wrapper">
        <button mat-raised-button class="social-sign-in" (click)="onGithubSignIn()">
          <mat-icon svgIcon="github"></mat-icon> Sign in with GitHub </button>
      </div>
      <div class="button-wrapper">
        <button mat-raised-button class="social-sign-in" (click)="onGoogleSignIn()">
          <mat-icon svgIcon="google"></mat-icon> Sign in with Google </button>
      </div>
      <mat-divider></mat-divider>
      <form [formGroup]="signupForm" #form="ngForm" class="signup">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          @if (email?.hasError("required")) {
          <mat-error>Email is required</mat-error>
          }
          @if (email?.hasError("email")) {
          <mat-error>Please type a valid email</mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSignup()" [disabled]="signupForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
